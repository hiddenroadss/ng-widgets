<table [ngClass]="className" class="ui table">
    <thead>
        <th *ngFor="let header of headers">
            {{header.label}}
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <td *ngFor="let header of headers">
                {{item[header.key]}}
            </td>
        </tr>
    </tbody>
</table>
